name: Translation Setter
on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Process Translation
        run: |
          for version in $(ls raw); do
            # Android
            android_input="raw/$version/android_translation.txt"
            android_output="translation/$version/ad/res_release"
            if [ -f $android_input ]; then
              mkdir -p $android_output
              python main.py $android_input $android_output ad
            fi
          
            # iOS
            ios_input="raw/$version/ios_translation.txt"
            ios_output="translation/$version/ios/res_release"
            if [ -f $ios_input ]; then
              mkdir -p $ios_output
              python main.py $ios_input $ios_output ios
            fi
          done
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: generated-files
          path: ./
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
